    <!-- Critical CSS -->
    <style>
        /* Critical CSS for initial loading */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            color: #1f2937;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .loader-inner {
            position: absolute;
            border: 4px solid #ffffff;
            border-radius: 50%;
            animation: pulse 1.2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        
        .loader-inner:nth-child(2) {
            animation-delay: -0.3s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1);
            }
        }
        
        /* Initial Content (hidden until React loads) */
        #app {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        #app.loaded {
            opacity: 1;
        }
        
        /* Fallback content for non-JS users */
        .noscript-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .noscript-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        
        .noscript-content p {
            font-size: 1.25rem;
            max-width: 600px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .cta-button {
            background: white;
            color: #4f46e5;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .noscript-content h1 {
                font-size: 2rem;
            }
            
            .noscript-content p {
                font-size: 1rem;
            }
        }

    <!-- Main Script -->
    <script>
        // Hide loading screen when page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const app = document.getElementById('app');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        if (app) {
                            app.classList.add('loaded');
                        }
                    }, 500);
                }
            }, 1000);
        });
        
        // Service Worker Registration (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Progressive Enhancement
        document.addEventListener('DOMContentLoaded', function() {
            // Add no-js class removal
            document.documentElement.classList.remove('no-js');
            document.documentElement.classList.add('js');
            
            // Check for WebP support
            function checkWebPSupport(callback) {
                var webP = new Image();
                webP.onload = webP.onerror = function() {
                    callback(webP.height === 2);
                };
                webP.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
            }
            
            checkWebPSupport(function(isSupported) {
                if (isSupported) {
                    document.documentElement.classList.add('webp');
                } else {
                    document.documentElement.classList.add('no-webp');
                }
            });
        });
        
        // Error tracking
        window.addEventListener('error', function(e) {
            if (window.ga) {
                ga('send', 'exception', {
                    exDescription: e.message + ' | ' + e.filename + ':' + e.lineno,
                    exFatal: false
                });
            }
        });
    </script>
    
    <!-- Performance Monitoring -->
    <script>
        // Performance monitoring
        window.addEventListener('load', function() {
            // Page Load Time
            setTimeout(function() {
                const perfData = window.performance.timing;
                const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
                
                if (window.ga && pageLoadTime) {
                    ga('send', 'timing', 'Page Load', 'load', pageLoadTime);
                }
            }, 0);
        });
        
        // Network Connection API
        if ('connection' in navigator) {
            const connection = navigator.connection;
            const connectionType = connection.effectiveType;
            
            // Send connection info to analytics
            if (window.ga) {
                ga('send', 'event', 'Network', 'Connection Type', connectionType);
            }
        }
        
        // Offline Detection
        window.addEventListener('offline', function() {
            document.documentElement.classList.add('offline');
            if (window.ga) {
                ga('send', 'event', 'Network', 'Status', 'Offline');
            }
        });
        
        window.addEventListener('online', function() {
            document.documentElement.classList.remove('offline');
            if (window.ga) {
                ga('send', 'event', 'Network', 'Status', 'Online');
            }
        });
    </script>
